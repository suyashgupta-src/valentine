<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Surprise</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  position: relative;
}

/* üíï YOUR IMAGE BACKGROUND */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("suku.png") center center/cover no-repeat;
  filter: blur(6px) brightness(0.7);
  z-index: -2;
}

/* Dark romantic overlay */
body::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center, rgba(255, 0, 100, 0.25), rgba(0,0,0,0.6));
  z-index: -1;
}

/* üíå Romantic Card */
.card {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(25px);
  width: 90%;
  max-width: 400px;
  padding: 45px 25px;
  border-radius: 40px;
  text-align: center;
  box-shadow: 0 0 40px rgba(255, 0, 120, 0.4);
  border: 1px solid rgba(255,255,255,0.3);
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

h1 { 
  color: #ff4b7d; 
  font-family: 'Dancing Script', cursive;
  font-size: 2.8rem;
  margin-bottom: 15px;
  text-shadow: 0 0 20px rgba(255, 0, 100, 0.6);
}

p {
  color: white;
  font-size: 1.2rem;
  line-height: 1.6;
  min-height: 50px;
  margin-bottom: 30px;
  text-shadow: 0 0 10px rgba(0,0,0,0.6);
}

/* üíò Buttons */
button {
  padding: 14px 32px;
  border: none;
  border-radius: 50px;
  background: linear-gradient(45deg, #ff4b7d, #ff758c);
  color: white;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s ease;
  box-shadow: 0 8px 30px rgba(255, 0, 120, 0.6);
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 10px 40px rgba(255, 0, 120, 0.9);
}

#noBtn {
  background: linear-gradient(45deg, #777, #aaa);
}

.proposal { 
  display: none; 
}

.result {
  font-weight: 600;
  color: #ff4b7d;
  margin-top: 20px;
  font-size: 1.3rem;
}

/* Floating Hearts */
.bgHeart {
  position: absolute;
  pointer-events: none;
  animation: rise linear forwards;
}

@keyframes rise {
  0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-20vh) scale(1.4); opacity: 0; }
}
</style>
</head>

<body onclick="enableSound()">

<audio id="bgMusic" autoplay muted loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>For you :</h1>

  <p id="message"></p>

  <div id="initialAction">
    <button onclick="nextMessage()" id="mainBtn">Tap to Reveal üíñ</button>
  </div>

  <div class="proposal" id="proposal">
    <p>Will you be my Valentine? üíç</p>
    <div>
        <button id="yesBtn" onclick="yesClicked()">YES! ‚ù§Ô∏è</button>
        <button id="noBtn">NO üòí</button>
    </div>
  </div>

  <div class="result" id="result"></div>
</div>

<script>
const music = document.getElementById("bgMusic");
let soundEnabled = false;

function enableSound() {
    if (!soundEnabled) {
        music.muted = false;
        music.play().catch(() => {});
        soundEnabled = true;
    }
}

const messages = [
    "Hi Suku. I'm back",
    "You just drive me crazy",
    "I love u so so much",
    "So, I have to ask..."
];

let index = 0;
let yesScale = 1;

function nextMessage() {
    enableSound();
    const msgElement = document.getElementById("message");
    const mainBtn = document.getElementById("mainBtn");

    if (index < messages.length) {
        msgElement.innerText = messages[index];
        index++;

        if(index === 1) mainBtn.innerText = "Next ‚ù§Ô∏è";

        if (index === messages.length) {
            mainBtn.style.display = "none";
            setTimeout(showProposal, 800);
        }
    }
}

function showProposal() {
    document.getElementById("proposal").style.display = "block";
}

const noBtn = document.getElementById("noBtn");

const moveNoButton = () => {
    const x = Math.random() * 160 - 80; 
    const y = Math.random() * 100 - 50; 
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
    
    yesScale += 0.15;
    document.getElementById("yesBtn").style.transform = `scale(${yesScale})`;
};

noBtn.addEventListener("mouseover", moveNoButton);

function yesClicked() {
    document.getElementById("proposal").style.display = "none";
    document.getElementById("message").style.display = "none";
    document.getElementById("result").innerHTML = 
        "You just made me the happiest person alive! ‚ù§Ô∏è<br><br>See you soon babes üòâ";
}
</script>

</body>
</html>
